<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #F48080;
        }
        #img {
            width: 100%;
            height: 400px;
            background-color: #EC5C5C;
        }
        #ad {
            width: 100%;
            height: 500px;
            background-color: #FEA5A5;
        }
        #notion {
            width: 100%;
            height: 500px;
            background-color: #FFBFBF;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #FF9C9C;
        }

        .container {
            width: 1200px; 
            height: inherit;
            margin: 0 auto; 
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.9)
        }

        #header .header_logo {
            width: 300px;
            height: 100px;  
            background-color: #F86464;
            float: left;
        }
        #header .header_menu {
            width: 900px;
            height: 100px;  
            background-color: #FEA5A5;
            float: left;
        }
        #img .img_img {
            width: 1200px;
            height: 400px;
            background-color: #FF8A8A;
            float: left;
        }

        #ad_top {
            width: 1200px;
            height: 250px;
            overflow: hidden;
        }
        #ad_top .box1 {
            width: 200px;
            height: 250px;
            background-color: #F39C9C;
            float: left;
        }
        #ad_top .box2 {
            width: 200px;
            height: 250px;
            background-color: #EA8686;
            float: left;
        }
        #ad_top .box3 {
            width: 200px;
            height: 250px;
            background-color: #EE7C7C;
            float: left;
        }
        #ad_top .box4 {
            width: 200px;
            height: 250px;
            background-color: #C87575;
            float: left;
        }
        #ad_top .box5 {
            width: 200px;
            height: 250px;
            background-color: #EB7B7B;
            float: left;
        }
        #ad_top .box6 {
            width: 200px;
            height: 250px;
            background-color: #D66B6B;
            float: left;
        }
        #ad_bom {
            width: 1200px;
            height: 250px;
            background-color: #EA7F7F;
        }  

        #notion .notion_ad1 {
            width: 740px;
            height: 500px;
            background-color: #EB6666;
            float: left;
        }
        #notion .notion_ad2 {
            width: 460px;
            height: 250px;
            background-color: #CE5F5F;
            float: left;
        }
        #notion .notion_ad3 {
            width: 460px;
            height: 250px;
            background-color: #FE7F7F;
            float: left;
        }
        .footer_footer1 {
            width: 1200px;
            height: 100px;
            background-color: #FF8888;
            float: left;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="header_logo"></div>
                <div class="header_menu"></div>
            </div>
        </div>
        <div id="img">
            <div class="container">
                <div class="img_img"></div>
            </div>
        </div>
        <div id="ad">
            <div class="container">
                <div id="ad_top">
                    <div class="box1"></div>
                    <div class="box2"></div>
                    <div class="box3"></div>
                    <div class="box4"></div>
                    <div class="box5"></div>
                    <div class="box6"></div>
                </div>
                <div id="ad_bom"></div>
            </div>
        </div>
        <div id="notion">
            <div class="container">
                <div class="notion_ad1"></div>
                <div class="notion_ad2"></div>
                <div class="notion_ad3"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer_footer1"></div>
            </div>
        </div>
    </div>
</body>
</html>
