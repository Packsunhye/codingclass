<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        #wrap {
            width: 100%;
            font-size: 22px;
            color: #fff;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #F48080;

        }
        #img {
            width: 100%;
            height: 400px;
            background-color: #EC5C5C;
        }
        #ad {
            width: 100%;
            height: 500px;
            background-color: #FEA5A5;
        }
        #notice {
            width: 100%;
            height: 500px;
            background-color: #FFBFBF;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #FF9C9C;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            overflow: hidden;
        }

        #header .header_logo {
           width: 300px;
           height: 100px;
           background-color: #F86464;
           float: left;
           text-align: center;
           line-height: 100px;
        }
        #header .header_menu {
           width: 900px;
           height: 100px;
           background-color: #FEA5A5;
           float: left;
           text-align: center;
           line-height: 100px;
        }

        #img .img_img {
            width: 100%;
            height: 400px;
            background-color: #FF8A8A;
            text-align: center;
            line-height: 400px;
        }

        #ad .ad_add01 {
            width: 1200px;
            height: 250px;

        }

        .ad_add01 .box1 {
            width: 200px;
            height: 250px;
            background-color: #F39C9C;
            float: left;
            text-align: center;
            line-height: 250px;
        }
        .ad_add01 .box2 {
            width: 200px;
            height: 250px;
            background-color: #EA8686;
            float: left;
            text-align: center;
            line-height: 250px;
        }
        .ad_add01 .box3 {
            width: 200px;
            height: 250px;
            background-color: #EE7C7C;
            float: left;
            text-align: center;
            line-height: 250px;
        }
        .ad_add01 .box4 {
            width: 200px;
            height: 250px;
            background-color: #C87575;
            float: left;
            text-align: center;
            line-height: 250px;
        }
        .ad_add01 .box5 {
            width: 200px;
            height: 250px;
            background-color: #EB7B7B;
            float: left;
            text-align: center;
            line-height: 250px;
        }
        .ad_add01 .box6 {
            width: 200px;
            height: 250px;
            background-color: #D66B6B;
            float: left;
            text-align: center;
            line-height: 250px;
        }

        #ad .ad_add02 {
            width: 1200px;
            height: 250px;
            background-color: #EA7F7F;
            text-align: center;
            line-height: 250px;
        }

        #notice .n_box1 {
            width: 740px;
            height: 500px;
            background-color: #EB6666;
            float: left;
            text-align: center;
            line-height: 500px;
        }
        #notice .n_box2 {
            width: 460px;
            height: 250px;
            background-color: #CE5F5F;
            float: left;
            text-align: center;
            line-height: 250px;
        }
        #notice .n_box3 {
            width: 460px;
            height: 250px;
            background-color: #FE7F7F;
            float: left;
            text-align: center;
            line-height: 250px;
        }

        .footer_footer {
            width: 1200px;
            height: 100px;
            background-color: #FF8888;
            float: left;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
          <div class="container">
            <div class="header_logo"></div>
            <div class="header_menu"></div>
          </div>
        </div>
        <div id="img">
            <div class="container">
                <div class="img_img">
                </div>
            </div>
        </div>
        <div id="ad">
            <div class="container">
                <div class="ad_add01">
                    <div class="box1"></div>
                    <div class="box2"></div>
                    <div class="box3"></div>
                    <div class="box4"></div>
                    <div class="box5"></div>
                    <div class="box6"></div>
                </div>
                <div class="ad_add02">
                </div>
            </div>
        </div>
        <div id="notice">
            <div class="container">
                <div class="n_box1"></div>
                <div class="n_box2"></div>
                <div class="n_box3"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer_footer"></div>
            </div>
        </div>
    </div>
    <script>
        let name = ["로고", "메뉴", "이미지 슬라이드", "광고1", "광고2", "광고3","광고4","광고5","광고6",
                    "광고7", "공지사항1" , "공지사항2" , "공지사항3", "푸터"];
        const obj = {a:"로고", b:"메뉴", c:"이미지 슬라이드", d:"광고1" , f:"광고2" , g:"광고3" , h:"광고4"
                    , i:"광고5" , j:"광고6" , k:"광고7", l:"공지사항1", m:"공지사항2", n:"공지사항3", o:"푸터"};
                    
                    document.querySelector(".header_logo").innerHTML = obj.a   
                    

                    document.querySelector(".header_menu").innerHTML = obj.b   
                    
                    document.querySelector(".img_img").innerHTML = obj.c  
                    
                    document.querySelector(".box1").innerHTML = obj.d  
                    document.querySelector(".box2").innerHTML = obj.f  
                    document.querySelector(".box3").innerHTML = obj.g  
                    document.querySelector(".box4").innerHTML = obj.h  
                    document.querySelector(".box5").innerHTML = obj.i  
                    document.querySelector(".box6").innerHTML = obj.j  
                    document.querySelector(".ad_add02").innerHTML = obj.k
                    
                    document.querySelector(".n_box1").innerHTML = obj.l
                    document.querySelector(".n_box2").innerHTML = obj.m
                    document.querySelector(".n_box3").innerHTML = obj.n

                    document.querySelector(".footer_footer").innerHTML = obj.o

       { 
        for(let i=2; i<=16; i++){
            if ( i % 2 ==0 && i % 4 != 0){
                document.write("<span style='color: white'>" + i + "</span>");
            }else if (i % 4 ==0)
                document.write("<span style='color: black'>" + i + "</span>");
            }
        }

       

          

    </script>
</body>
</html>
