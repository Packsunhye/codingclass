<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: rgb(232, 228, 238);
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: rgb(196, 176, 226);
        }
        #nav{
            width: 100%;
            height: 100px;
            background-color: rgb(174, 153, 206);
        }
        #main{
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 25%;
            height: 780px;
            background-color: rgb(143, 120, 179);
        }
        #article1 {
            width: 50%;
            height: 780px;
            background-color: rgb(122, 92, 170);
        }
        #article2 {
            width: 25%;
            height: 780px;
            background-color: rgb(104, 66, 167);
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: rgb(170, 134, 230);
        }

        @media(max-width:1200px){
            #wrap{
                width: 96%;
            }
        }

        @media(max-width:786px){
            #wrap{
                width: 100%;
            }
            #aside{
                width: 30%;
                height: 780px;

            }
            #article1 {
                width: 70%;
                height: 780px;

            }
            #article2{
                width: 100%;
                height: 100px;
             
            }

        }

        @media(max-width:460px){
            #wrap{
                width: 100%;
                
            }
            #aside{
                width: 100%;
                height: 200px;

            }
            #article1 {
                width: 100%;
                height: 430px;
            }
            #article2{
                width: 100%;
                height: 150px;
             
            }
        }
           
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="main">
            <div id="aside"></div>
            <div id="article1"></div>
            <div id="article2"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
