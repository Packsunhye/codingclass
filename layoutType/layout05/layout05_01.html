<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {}

        #header {
            width: 100%;
            height: 100px;  
            background-color: #eeebe9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #B9AAA5;
        }
        #main {
            width: 100%;
            height: 780px;
            background-color: #886F65;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #4E342E;
        }

        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.8);
        }

       
        .header_logo {
            width: 100%;
            height: 100px;
            background-color: #D5CCC9;
        }
        
        .nav_op {
            width: 100%;
            height: 100px;
            background-color: #9D8980;
        }

        #main .cont1 {
            width: 100%;
            height: 100px;
            background-color: #74574A;
        }
        #main .cont2 {
            width: 100%;
            height: 200px;
            background-color: #684D43;
        }
        #main .cont3 {
            width: 50%;
            height: 480px;
            background-color: #594139;
            float: left;
        }
        #main .cont4{
            width: 50%;
            height: 480px;
            background-color: #4A352F;
            float: left;
        }
          
        .footer_ter {
            width: 100%;
            height: 100px;
            background-color: #3E2723;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="header_logo"></div>
            </div>
        </div>
        <div id="nav">
            <div class="container">
                <div class="nav_op"></div>
            </div>
        </div>
        <div id="main">
            <div class="container">
                <div class="cont1"></div>
                <div class="cont2"></div>
                <div class="cont3"></div>
                <div class="cont4"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer_ter"></div>
            </div>
        </div>
    </div>
</body>
</html>
