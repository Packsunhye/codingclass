<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img text type 02</title>
    <style>
         /* fonts */
         @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');
        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }
        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        img {
            width: 100%;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }
        .blind {
            position:absolute;
            clip:rect(0 0 0 0);
            width:1px;
            height:1px;
            margin:-1px;
            overflow:hidden
        }
        li {
            list-style: none;
        }

        /* common */
        .box__gm {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
            
            display: flex;
        }

        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
        }
        .section {
            padding: 120px 0;
        }
        .section > h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 70px;
        }
        .section > p {
            font-size: 16px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
            text-decoration: underline;
        }
        .section > span {
            display: block;
            text-align: center;
            font-size: 16px;
            text-decoration: underline;
            margin-bottom: 20px;

        }
        .gray {
            background-color: #f5f5f5;
        }

        .mb70 {
            margin-bottom: 70px !important;
        }

        /* 이미지 텍스트 유형 */
        .imgText__inner {
            display: flex;
            justify-content: space-between;
        }

        .imgText__inner > div {
            width: 32%;
            height: 500px;
        }
        .imgText__txt span {
            font-size: 16px;
            color: #666;
            text-decoration: underline;
            text-underline-position: under;
            margin-bottom: 20px;
            display: block;
        }
        .imgText__txt h3 {
            font-size: 50px;
            font-weight: 300;
            word-break: keep-all;
            line-height: 1.4;
            margin-bottom: 20px;
        }
        .imgText__txt p {
            font-size: 18px;
            font-weight: 300;
            line-height: 1.5;
            color: #666;
            margin-bottom: 10px;
        }
        .imgText__txt ul {
            font-size: 18px;
            font-weight: 300;
            line-height: 1.6;
        }
        .imgText__txt ul li {
            padding-left: 20px;
            position: relative;
        }
        .imgText__txt ul li a {
            color: #666;
        }
        .imgText__txt ul li::before {
            content: '';
            width: 5px;
            height: 5px;
            border-radius: 50%;
            position: absolute;
            left: 5px;
            top: 9px;
            background: #666;
        }
        .imgText__img {
            border-radius: 10px;
            position: relative;
        }
        .imgText__img  a {
            position: absolute;
            left: 30px;
            bottom: 30px;
            background-color: #7966ce;
            color: #fff;
            font-size: 18px;
            padding: 10px 30px;
            border-radius: 30px;
            display: inline-block;
        }

        .imgText__img  a.blue {
            background-color: rgb(102, 170, 209);
        }

        .imgText__img.img1{
            background : url(/site/imgTextType/img/imgText_01.jpg) 
            no-repeat center / cover ;
        }
        .imgText__img.img2{
            background: url(/site/imgTextType/img/imgText_02.jpg) 
            no-repeat center / cover;
        }
    </style>
</head>
<body>
    <section id="imgTextType" class="imgText__wrap nexon section gray">
        <h2 class="blind">깜찍발랄 해파리 알아보기</h2>
        <div class="imgText__inner container">
            <div class="imgText__txt">
                <span>이미지 텍스트 유형 01</span>
                <h3> 멋있는 해파리 알아보기 </h3>
                <p> 고양이 집사, 예비 집사, 인터넷 집사를 위한 사이트 입니다.</p>
                <ul>
                    <li><a href="#">털매끈 사이트</a></li>
                    <li><a href="#">발바닥 사이트</a></li>
                    <li><a href="#">귀쫑긋 사이트</a></li>
                    <li><a href="#">낮잠 사이트</a></li>
                    <li><a href="#">맹수 사이트</a></li>
                    <li><a href="#">깜찍한 사이트</a></li>
                </ul>
            </div>
            <div class="imgText__img img1">
                <a href="#">귀 쫑긋 사이트</a>
            </div>
            <div class="imgText__img img2">
                <a href="#" class="blue">맹수 사이트</a>
            </div>
        </div>
    </section>
</body>
</html>
