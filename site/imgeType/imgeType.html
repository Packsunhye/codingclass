<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 유형01</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');
        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }
        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        img {
            width: 100%;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }
        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
        }
        .section {
            padding: 120px 0;
        }
        .section > h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }
        .section > p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }
        /* imageType */
        .image__inner {
            display: flex;
            justify-content: space-between;
        }
        .image {
            width: 49%;
            height: 370px;
            color: #fff;
            padding: 200px 30px 30px 30px;
            box-sizing: border-box;
        }
        .image.img1 {
            background: url(img/image_bg01.jpg) no-repeat center;
        }
        .image.img2 {
            background: url(img/image_bg02.jpg) no-repeat center;
        }
        .image__title {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .image__desc {
            font-size: 16px;
            font-weight: 300;
            margin-bottom: 10px;
            line-height: 1.5;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .image__btn {
            font-size: 16px;
            color: #fff;
            background-color: #B45A30;
            padding: 10px 20px;
            display: inline-block;
        }
        .image__btn.yellow {
            background-color: #B59140;
        }
    </style>
</head>
<body>
    <section id="imageType01" class="image__wrap nexon section">
        <h2>고양이는 왜이리 귀여운가?</h2>
        <p>고양이는 보들보들 가슴털과 말랑말랑 발바닥을 가지고 있기 때문이죠. </p>
        <div class="image__inner container">
            <article class="image img1">
                <h3 class="image__title">고양이 보들 가슴털</h3>
                <p class="image__desc">양이 보들보들 가슴털을 볼때마다 만지고 싶은데 만지면 도망가거나
                    물어버려서 나는 울 수 밖에 없는것이였다. 그래도 기분 좋으면 만지게 해줌</p>
                <a class="image__btn" href="/" title="자세히 보기">자세히 보기</a>
            </article>
            <article class="image img2">
                <h3 class="image__title">고양이 말랑 발바닥</h3>
                <p class="image__desc">고양이 발바닥 만지는건 참을 수가 없다. 이미 만져서 358번 물렸지만
                    그래도 똑같이 만질 것이다. 다들 고양이 젤리 만져봤나? 나는 만졌지롱</p>
                <a class="image__btn yellow" href="/" title="자세히 보기">자세히 보기</a>
            </article>
        </div>
    </section>
</body>
</html>
